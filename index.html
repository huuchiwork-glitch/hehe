<body>

<script>
  /* ===== N·ªôi dung ===== */
  const texts = [
    "Hi!! Ch√†o √Ånh, \n·∫§n n√∫t Next ƒë·ªÉ xem ƒë·∫øn khi n√†o kh√¥ng th·∫•y n·ªØa th√¨ th√¥i.",
    "N·∫øu c·∫≠u ƒëang d√πng laptop/ ipad th√¨ kh·∫£ nƒÉng s·∫Ω gi·∫≠t m√¨nh v√¨ ti·∫øng nh·∫°c,\nC√≤n ƒëi·ªán tho·∫°i th√¨ ch·∫Øc v·∫´n im l·∫∑ng, thui kh√¥ng sao.",
    "H√¥m qua l√† ng√†y 02 th√°ng 01 nƒÉm 2026,\nL√† ng√†y ƒë·∫ßu ti√™n t·ª•i m√¨nh g·∫∑p m·∫∑t,\nm√¨nh r·∫•t vui hehe.",
    "M√¨nh th·∫•y bu·ªïi ƒë·∫ßu nh∆∞ v·∫≠y l√† c≈©ng kh√° th√†nh c√¥ng ch·ª© ƒë√≥ nh·ªâüòÅüòÅ ,\n Kh√¥ng bi·∫øt l√† c·∫≠u th·∫•y nh∆∞ th·∫ø n√†o.",
    "Th·∫•y h∆°i s·∫øn s√∫a nh·ªâ\n Nh∆∞ng k·ªá ƒëi, vi·ªác n√≥ ph·∫£i v·∫≠y kkk",
    "M√† n√†y...",
    "N·∫øu c·∫£m th·∫•y c√≥ th·ªÉ ƒëi xa h∆°n n·ªØa th√¨ ·∫•n v√¥ ƒë√¢y cho m√¨nh bi·∫øt nh√©üò≥üò≥\n ƒê·ªÉ m√¨nh c√≤n bi·∫øt m√† ch·ªß ƒë·ªôngüòò .",
  ];

  let index = 0;
  const textEl = document.getElementById("text");
  const nextBtn = document.getElementById("nextBtn");
  const choice = document.getElementById("choice");

  textEl.innerText = texts[index];

  /* üéµ ƒêi·ªÅu khi·ªÉn nh·∫°c */
  const bgm = document.getElementById("bgm");
  let musicPlayed = false;

  function nextText() {
    if (!musicPlayed) {
      bgm.volume = 0.5;
      bgm.play().catch(()=>{});
      musicPlayed = true;
    }

    index++;
    if (index < texts.length) {
      textEl.innerText = texts[index];
    } else {
      nextBtn.style.display = "none";
      choice.style.display = "block";
    }
  }

  function chooseYes() {
    fetch("https://docs.google.com/forms/d/e/1FAIpQLSekC2Aj2Gft8pq0p_RL5B13eEn7ajBpLEo-bsTYcA8oKj5pBA/formResponse?entry.404731840=co", {
      method: "POST",
      mode: "no-cors"
    });

    textEl.innerText = "V·∫≠y h·∫πn ng√†y g·∫ßn nh·∫•t nh√©, v√†o ƒë∆∞·ª£c cu·ªìi tu·∫ßn th√¨ t·ªët üíó";
    choice.style.display = "none";
    document.getElementById("heart").style.display = "block";
  }

  function chooseNo() {
    fetch("https://docs.google.com/forms/d/e/1FAIpQLSekC2Aj2Gft8pq0p_RL5B13eEn7ajBpLEo-bsTYcA8oKj5pBA/formResponse?entry.404731840=khong", {
      method: "POST",
      mode: "no-cors"
    });

    textEl.innerText = "Hicc...kh√¥ng sao c·∫£c·∫£";
    choice.style.display = "none";
    document.getElementById("sad").style.display = "block";
  }

  /* ===== Canvas ===== */
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  let w, h;
  let particles = [];

  function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resize);
  resize();

  function createParticle(type) {
    return {
      x: Math.random() * w,
      y: Math.random() * h,
      r: type === "snow" ? 2 + Math.random() * 2 : 5 + Math.random() * 5,
      speedY: type === "snow" ? 0.4 + Math.random() * 0.6 : 0.5,
      speedX: type === "snow" ? 0 : -0.3 + Math.random() * 0.6,
      angle: Math.random() * Math.PI,
      type
    };
  }

  for (let i = 0; i < 50; i++) particles.push(createParticle("snow"));
  for (let i = 0; i < 20; i++) particles.push(createParticle("sakura"));

  function drawRainbow() {
    const cx = w / 2;
    const cy = h + 100;
    const radius = w * 0.6;
    const colors = [
      "rgba(255,0,0,0.15)",
      "rgba(255,165,0,0.15)",
      "rgba(255,255,0,0.15)",
      "rgba(0,255,0,0.15)",
      "rgba(0,127,255,0.15)",
      "rgba(75,0,130,0.15)",
      "rgba(148,0,211,0.15)"
    ];

    colors.forEach((c, i) => {
      ctx.beginPath();
      ctx.strokeStyle = c;
      ctx.lineWidth = 12;
      ctx.arc(cx, cy, radius - i * 14, Math.PI, Math.PI * 2);
      ctx.stroke();
    });
  }

  function draw() {
    ctx.clearRect(0, 0, w, h);
    drawRainbow();

    particles.forEach(p => {
      ctx.save();
      ctx.translate(p.x, p.y);
      ctx.rotate(p.angle);

      ctx.fillStyle = p.type === "snow"
        ? "rgba(255,255,255,0.9)"
        : "rgba(255,182,193,0.8)";

      ctx.beginPath();
      ctx.arc(0, 0, p.r, 0, Math.PI * 2);
      ctx.fill();
      ctx.restore();

      p.y += p.speedY;
      p.x += p.speedX;
      p.angle += 0.01;

      if (p.y > h) {
        p.y = -10;
        p.x = Math.random() * w;
      }
    });

    requestAnimationFrame(draw);
  }

  draw();
</script>
