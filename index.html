<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>G·ª≠i c·∫≠u</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #6db3f2, #bfe9ff);
      font-family: "Noto Serif", serif;
      color: #ffffff;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 600px;
      margin: 0 auto;
      padding: 80px 30px;
      text-align: center;
      text-shadow: 0 1px 3px rgba(0,0,0,0.25);
    }

    p {
      font-size: 16px;
      line-height: 2;
      min-height: 120px;
      white-space: pre-line;
    }

    button {
      margin-top: 30px;
      padding: 10px 26px;
      border: 1px solid rgba(255,255,255,0.8);
      background: transparent;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
      font-family: "Noto Serif", serif;
    }

    button:hover {
      background: rgba(255,255,255,0.15);
    }

    .buttons {
      margin-top: 30px;
      display: none;
    }

    /* Tr√°i tim */
    .heart {
      width: 80px;
      height: 80px;
      background: #ff6b6b;
      position: relative;
      transform: rotate(-45deg);
      margin: 40px auto;
      animation: beat 1s infinite;
      display: none;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 80px;
      height: 80px;
      background: #ff6b6b;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -40px;
      left: 0;
    }

    .heart::after {
      left: 40px;
      top: 0;
    }

    @keyframes beat {
      0%,100% { transform: rotate(-45deg) scale(1); }
      50% { transform: rotate(-45deg) scale(1.2); }
    }

    .sad {
      font-size: 60px;
      display: none;
      margin-top: 30px;
    }
  </style>
</head>

<body>

<canvas id="canvas"></canvas>

<div class="container">
  <p id="text"></p>

  <button id="nextBtn" onclick="nextText()">Next</button>

  <div class="buttons" id="choice">
    <button onclick="chooseYes()">C√≥</button>
    <button onclick="chooseNo()">Kh√¥ng</button>
  </div>

  <div class="heart" id="heart"></div>
  <div class="sad" id="sad">üòî</div>
</div>

<script>
  /* ===== N·ªôi dung ===== */
  const texts = [
    "Sau bu·ªïi g·∫∑p ƒë·∫ßu ti√™n,\nm√¨nh ƒë√£ r·∫•t vui.",
    "Kh√¥ng bi·∫øt c·∫≠u c√≥ gi·ªëng m√¨nh kh√¥ng,\nnh∆∞ng m√¨nh v·∫´n nghƒ© v·ªÅ kho·∫£nh kh·∫Øc ƒë√≥.",
    "C·∫≠u c√≥ mu·ªën c√≥ th√™m\nnhi·ªÅu bu·ªïi nh∆∞ v·∫≠y n·ªØa c√πng m√¨nh kh√¥ng?"
  ];

  let index = 0;
  const textEl = document.getElementById("text");
  const nextBtn = document.getElementById("nextBtn");
  const choice = document.getElementById("choice");

  textEl.innerText = texts[index];

  function nextText() {
    index++;
    if (index < texts.length) {
      textEl.innerText = texts[index];
    } else {
      nextBtn.style.display = "none";
      choice.style.display = "block";
    }
  }

function chooseYes() {
  fetch("https://docs.google.com/forms/d/e/1FAIpQLSekC2Aj2Gft8pq0p_RL5B13eEn7ajBpLEo-bsTYcA8oKj5pBA/formResponse?entry.404731840=co", {
    method: "POST",
    mode: "no-cors"
  });

  textEl.innerText = "V·∫≠y h·∫πn ng√†y g·∫ßn nh·∫•t nh√© üíó";
  choice.style.display = "none";
  document.getElementById("heart").style.display = "block";
}


function chooseNo() {
  fetch("https://docs.google.com/forms/d/e/1FAIpQLSekC2Aj2Gft8pq0p_RL5B13eEn7ajBpLEo-bsTYcA8oKj5pBA/formResponse?entry.404731840=khong", {
    method: "POST",
    mode: "no-cors"
  });

  textEl.innerText = "C√≥ l·∫Ω m√¨nh ƒë√£ h∆°i v·ªôi v√†ng r·ªìi‚Ä¶ hicc";
  choice.style.display = "none";
  document.getElementById("sad").style.display = "block";
}


  /* ===== Canvas: Tuy·∫øt + Hoa + C·∫ßu v·ªìng ===== */
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  let w, h;
  let particles = [];

  function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resize);
  resize();

  function createParticle(type) {
    return {
      x: Math.random() * w,
      y: Math.random() * h,
      r: type === "snow" ? 2 + Math.random() * 2 : 5 + Math.random() * 5,
      speedY: type === "snow" ? 0.4 + Math.random() * 0.6 : 0.5,
      speedX: type === "snow" ? 0 : -0.3 + Math.random() * 0.6,
      angle: Math.random() * Math.PI,
      type
    };
  }

  for (let i = 0; i < 50; i++) particles.push(createParticle("snow"));
  for (let i = 0; i < 20; i++) particles.push(createParticle("sakura"));

  function drawRainbow() {
    const cx = w / 2;
    const cy = h + 100;
    const radius = w * 0.6;
    const colors = [
      "rgba(255,0,0,0.15)",
      "rgba(255,165,0,0.15)",
      "rgba(255,255,0,0.15)",
      "rgba(0,255,0,0.15)",
      "rgba(0,127,255,0.15)",
      "rgba(75,0,130,0.15)",
      "rgba(148,0,211,0.15)"
    ];

    colors.forEach((c, i) => {
      ctx.beginPath();
      ctx.strokeStyle = c;
      ctx.lineWidth = 12;
      ctx.arc(cx, cy, radius - i * 14, Math.PI, Math.PI * 2);
      ctx.stroke();
    });
  }

  function draw() {
    ctx.clearRect(0, 0, w, h);

    drawRainbow();

    particles.forEach(p => {
      ctx.save();
      ctx.translate(p.x, p.y);
      ctx.rotate(p.angle);

      if (p.type === "snow") {
        ctx.fillStyle = "rgba(255,255,255,0.9)";
      } else {
        ctx.fillStyle = "rgba(255,182,193,0.8)";
      }

      ctx.beginPath();
      ctx.arc(0, 0, p.r, 0, Math.PI * 2);
      ctx.fill();
      ctx.restore();

      p.y += p.speedY;
      p.x += p.speedX;
      p.angle += 0.01;

      if (p.y > h) {
        p.y = -10;
        p.x = Math.random() * w;
      }
    });

    requestAnimationFrame(draw);
  }

  draw();
</script>

</body>
</html>
