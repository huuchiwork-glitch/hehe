<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Gá»­i cáº­u</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #6db3f2, #bfe9ff);
      font-family: "Noto Serif", serif;
      color: #ffffff;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 600px;
      margin: 0 auto;
      padding: 80px 30px;
      text-align: center;
      text-shadow: 0 1px 3px rgba(0,0,0,0.25);
    }

    p {
      font-size: 16px;
      line-height: 2;
      min-height: 120px;
      white-space: pre-line;
    }

    button {
      margin-top: 20px;
      padding: 10px 26px;
      border: 1px solid rgba(255,255,255,0.8);
      background: transparent;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
      font-family: "Noto Serif", serif;
    }

    button:hover {
      background: rgba(255,255,255,0.15);
    }

    .buttons {
      margin-top: 30px;
      display: none;
    }

    .heart {
      width: 80px;
      height: 80px;
      background: #ff6b6b;
      position: relative;
      transform: rotate(-45deg);
      margin: 40px auto;
      animation: beat 1s infinite;
      display: none;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 80px;
      height: 80px;
      background: #ff6b6b;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -40px;
      left: 0;
    }

    .heart::after {
      left: 40px;
      top: 0;
    }

    @keyframes beat {
      0%,100% { transform: rotate(-45deg) scale(1); }
      50% { transform: rotate(-45deg) scale(1.2); }
    }

    .sad {
      font-size: 60px;
      display: none;
      margin-top: 30px;
    }
  </style>
</head>

<body>

<!-- ðŸŽµ NHáº C Ná»€N -->
<audio id="bgm" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<canvas id="canvas"></canvas>

<div class="container">
  <p id="text"></p>

  <!-- ðŸ”Š NÃºt báº­t / táº¯t nháº¡c -->
  <button id="startMusic">ðŸ”Š Báº­t nháº¡c</button>

  <button id="nextBtn">Next</button>

  <div class="buttons" id="choice">
    <button onclick="chooseYes()">CÃ³</button>
    <button onclick="chooseNo()">KhÃ´ng</button>
  </div>

  <div class="heart" id="heart"></div>
  <div class="sad" id="sad">ðŸ˜”</div>
</div>

<script>
  /* ===== Ná»™i dung ===== */
  const texts = [
    "Hi!! ChÃ o Ãnh.",
    "Sau buá»•i gáº·p Ä‘áº§u tiÃªn,\nmÃ¬nh Ä‘Ã£ ráº¥t vui.",
    "KhÃ´ng biáº¿t cáº­u cÃ³ giá»‘ng mÃ¬nh khÃ´ng,\nnhÆ°ng mÃ¬nh váº«n nghÄ© vá» khoáº£nh kháº¯c Ä‘Ã³.",
    "Cáº­u cÃ³ muá»‘n cÃ³ thÃªm\nnhiá»u buá»•i nhÆ° váº­y ná»¯a cÃ¹ng mÃ¬nh khÃ´ng?"
  ];

  let index = 0;
  const textEl = document.getElementById("text");
  const nextBtn = document.getElementById("nextBtn");
  const choice = document.getElementById("choice");
  textEl.innerText = texts[index];

  /* ===== Nháº¡c ===== */
  const bgm = document.getElementById("bgm");
  let musicOn = false;

  document.getElementById("startMusic").addEventListener("click", () => {
    if (!musicOn) {
      bgm.volume = 0.5;
      bgm.play().catch(()=>{});
      document.getElementById("startMusic").innerText = "ðŸ”‡ Táº¯t nháº¡c";
      musicOn = true;
    } else {
      bgm.pause();
      document.getElementById("startMusic").innerText = "ðŸ”Š Báº­t nháº¡c";
      musicOn = false;
    }
  });

  nextBtn.addEventListener("click", () => {
    index++;
    if (index < texts.length) {
      textEl.innerText = texts[index];
    } else {
      nextBtn.style.display = "none";
      choice.style.display = "block";
    }
  });

  function chooseYes() {
    textEl.innerText = "Váº­y háº¹n ngÃ y gáº§n nháº¥t nhÃ© ðŸ’—";
    choice.style.display = "none";
    document.getElementById("heart").style.display = "block";
  }

  function chooseNo() {
    textEl.innerText = "CÃ³ láº½ mÃ¬nh Ä‘Ã£ hÆ¡i vá»™i vÃ ng rá»“iâ€¦ hicc";
    choice.style.display = "none";
    document.getElementById("sad").style.display = "block";
  }

  /* ===== Canvas ===== */
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  let w, h;
  let particles = [];

  function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resize);
  resize();

  function createParticle(type) {
    return {
      x: Math.random() * w,
      y: Math.random() * h,
      r: type === "snow" ? 2 + Math.random() * 2 : 5 + Math.random() * 5,
      speedY: type === "snow" ? 0.4 + Math.random() * 0.6 : 0.5,
      speedX: type === "snow" ? 0 : -0.3 + Math.random() * 0.6,
      angle: Math.random() * Math.PI,
      type
    };
  }

  for (let i = 0; i < 50; i++) particles.push(createParticle("snow"));
  for (let i = 0; i < 20; i++) particles.push(createParticle("sakura"));

  function draw() {
    ctx.clearRect(0, 0, w, h);
    particles.forEach(p => {
      ctx.fillStyle = p.type === "snow"
        ? "rgba(255,255,255,0.9)"
        : "rgba(255,182,193,0.8)";
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fill();
      p.y += p.speedY;
      if (p.y > h) p.y = -10;
    });
    requestAnimationFrame(draw);
  }
  draw();
</script>

</body>
</html>
