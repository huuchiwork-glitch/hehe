<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>大切なあなたへ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font kiểu Nhật -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-color: #fafafa;
      font-family: "Noto Serif JP", serif;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 60px 30px;
      text-align: center;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 30px;
      font-weight: normal;
    }

    p {
      line-height: 2;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .line {
      width: 60px;
      height: 1px;
      background-color: #ccc;
      margin: 40px auto;
    }

    button {
      margin-top: 30px;
      padding: 10px 28px;
      border: 1px solid #aaa;
      background: transparent;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s;
      font-family: "Noto Serif JP", serif;
    }

    button:hover {
      background-color: #eee;
    }

    #message {
      margin-top: 30px;
      font-size: 15px;
      color: #555;
    }

    footer {
      margin-top: 60px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>大切なあなたへ</h1>

    <p>
      いつも何気ない瞬間の中で、<br>
      あなたのことを思い出します。
    </p>

    <p>
      特別な理由はないけれど、<br>
      一緒にいると、心が少し落ち着きます。
    </p>

    <div class="line"></div>

    <p>
      もしよければ、<br>
      これからも同じ時間を過ごせたら嬉しいです。
    </p>

    <button onclick="showMessage()">そっと押してみてください</button>

    <div id="message"></div>

    <footer>
      この気持ちは、あなたにだけ。
    </footer>
  </div>

  <script>
    function showMessage() {
      document.getElementById("message").innerHTML =
        "あなたの存在は、思っている以上に大切です。";
    }
  </script>
</body>
</html>
